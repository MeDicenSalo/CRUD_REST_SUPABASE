name: Build and deploy JAR app to Azure Web App - Examen3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      DB_USER_SUPABASE: ${{ secrets.DB_USER_SUPABASE }}
      DB_PWD_SUPABASE: ${{ secrets.DB_PWD_SUPABASE }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn -DskipTests package

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: "target/*.jar"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6ED084CD4F924C6B8418E778E7ACC9B6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_04E86E36904346CD967C749905A224B3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A2155EE5973D4F4A84B9FC5022F04473 }}

